<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNotes | Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>ðŸ“˜ EduNotes</h1>
    <a href="index.html">View Notes</a>
  </nav>

  <h2>Upload Your Note</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required><br>
    <input type="text" name="subject" placeholder="Subject" required><br>
    <input type="text" name="uploader" placeholder="Your Name" required><br>
    <input type="file" name="file" accept=".pdf,.doc,.docx,.txt" required><br>
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
